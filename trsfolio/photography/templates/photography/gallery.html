{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %}Photography{% endblock title %}

{% block libraries %}
<!-- Stylesheet -->
<link rel="stylesheet" href="{% static "css/navbar.css" %}">
<link rel="stylesheet" href="{% static "css/photography.css" %}">
<link rel="stylesheet" href="{% static "css/glitch-effect.css" %}">
{% endblock libraries %}


{% block content %}
<div id="home">
    {% include "includes/navbar.html" %}
    <div class="content">
       <main>
           <div class="series">
            <h3 class="series-title">title</h3>
               <div class="gallery">
                    <div class="square" onclick="openModal('{% static "img/test/1.jpg" %}')">
                        <div class="image image--1" style="background-image: url({% static "img/test/1.jpg" %});"></div>
                        <div class="image image--2" style="background-image: url({% static "img/test/1.jpg" %});"></div>
                        <div class="image image--3" style="background-image: url({% static "img/test/1.jpg" %});"></div>
                        <div class="image image--4" style="background-image: url({% static "img/test/1.jpg" %});"></div>
                        <div class="image image--5" style="background-image: url({% static "img/test/1.jpg" %});"></div>
                        <div class="image image--6" style="background-image: url({% static "img/test/1.jpg" %});"></div>
                        <div class="image image--7" style="background-image: url({% static "img/test/1.jpg" %});"></div>
                    </div>
                    <div class="square alt="sth" src="{% static "img/test/1.jpg" %}" glitch" style="background-image: url({% static "img/test/2.jpg" %});"></div>
                    <div class="square glitch" style="background-image: url({% static "img/test/3.jpg" %});"></div>
                    <div class="square glitch" style="background-image: url({% static "img/test/4.jpg" %});"></div>
               </div>
           </div>
            <div class="button-div text-center">
                <button class="md-trigger fill" data-modal="modal-12">
                    contact him
                </button>
            </div>
        </main>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close" onclick="closeModal()">&times;</span>

        <!-- Modal Content (The Image) -->  
        <img class="modal-content" id="img01">
        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
    </div>
</div>
{% endblock content %}

{% block javascript %}
<script src="{% static "js/modal.js" %}">

</script>
<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementsByClassName("square");

var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
  modal.style.display = "block";
  modalImg.src = this.src;
  captionText.innerHTML = this.alt;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
}

</script>
{% endblock javascript %}
