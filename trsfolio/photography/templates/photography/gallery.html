{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %}Photography{% endblock title %}

{% block libraries %}
<!-- Stylesheet -->
<link rel="stylesheet" href="{% static "css/navbar.css" %}">
<link rel="stylesheet" href="{% static "css/photography.css" %}">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" integrity="sha512-Velp0ebMKjcd9RiCoaHhLXkR1sFoCCWXNp6w4zj1hfMifYB5441C+sKeBl/T/Ka6NjBiRfBBQRaQq65ekYz3UQ==" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js" integrity="sha512-Y2IiVZeaBwXG1wSV7f13plqlmFOx8MdjuHyYFVoYzhyRr3nH/NMDjTBSswijzADdNzMyWNetbLMfOpIPl6Cv9g==" crossorigin="anonymous"></script>
{% endblock libraries %}


{% block content %}
<div id="home">
    {% include "includes/navbar.html" %}
    <div class="content">
       <main>
           <div class="series">
            <h3 class="series-title">title</h3>
               <div class="gallery">

                    <a href="{% static 'img/test/1.jpg' %}" data-toggle="lightbox" data-gallery="gallery">
                        <div 
                            class="square glitch" 
                            style="background-image: url({% static "img/test/1.jpg" %});"
                            alt="Thumbnail"
                        ></div>
                    </a>

                    <div class="square glitch" style="background-image: url({% static "img/test/2.jpg" %});"></div>
                    <div class="square glitch" style="background-image: url({% static "img/test/3.jpg" %});"></div>
                    <div class="square glitch" style="background-image: url({% static "img/test/4.jpg" %});"></div>
               </div>
           </div>
            <div class="button-div text-center">
                <button class="md-trigger fill" data-modal="modal-12">
                    contact him
                </button>
            </div>
        </main>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close" onclick="closeModal()">&times;</span>

        <!-- Modal Content (The Image) -->  
        <img class="modal-content img-fluid" id="img01">
        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
    </div>
</div>
{% endblock content %}

{% block javascript %}
   <script>
       $(document).on("click", '[data-toggle="lightbox"]', function(event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        });
   </script>
{% endblock javascript %}
