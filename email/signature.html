<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">
  <head>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <style type="text/css">
      :root {
        color-scheme: light only;
      }
    </style>
  </head>
  <body
    style="

      font-size: 14px;
      font-style: normal;
      font-variant: normal;
      font-weight: 400;
      line-height: 20px;
      width: auto !important;
      height: auto !important;
      margin: 0;
      padding: 0;
      color: #ffffff;
      background: transparent;
      text-align: center;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="margin-top: 30px; padding: 0; width: 100%; min-height: 100%"
    >
      <tbody>
        <tr>
          <td
            align="left"
            valign="top"
            style="border-collapse: collapse; background: transparent"
          >
            <table

              cellpadding="0"

                margin: 0;
                padding: 0;

            >

                    cellspacing="0"

                      background-color: #C0B2FF;
                    "

                      <tr>
                        <td

                          valign="top"
                          style="
                            width: 50%;
                            padding: 20px;
                            border-collapse: collapse;
                            color: black;
                            background-color: #C0B2FF;
                            text-align: left;
                          "
                        >
                          <table>
                            <tbody>
                              <tr>
                                <td>
                                  <img
                                    src="https://dxtr.mx/static/img/dxtr-logos/logo_black.svg"
                                    ;

                                  />
                                </td>
                                <td style="padding-left: 30px">
                                  <h3
                                    style="
                                      margin-bottom: 2px;
                                      margin-top: 3px;
                                      font-family: Tahoma, Verdana, Segoe,
                                        sans-serif;
                                      font-size: 20px;
                                      font-style: normal;
                                      font-weight: bold;
                                    "
                                  >
                                    Vic
                                  </h3>
                                  <p style="margin-top: 4px">
                                    
                                    <br />
                                    Co-Fundador
                                    <br />
                                    <a
                                      href="https://dxtr.mx"
                                      ;
                                      style="
                                        border: 0;
                                        line-height: 100%;
                                        outline: none;
                                        text-decoration: underline;
                                        color: black;
                                      "
                                      >dxtr.mx</a
                                    >
                                    <br />
                                  </p>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </tr>
              </tbody>
            </table>

        </tr>
